  bornDate: String
  eatHabitGoal: String
  email: String!
  firstName: String
  gender: String
  language: String!
  lastName: String
  notifications: Notifications
  onboarded: Boolean!
  password: String!
  plan: [PlannedMeal!]
  shopping: ShoppingListSettings
  streak: Int
  token: String
  username: String
