input BodyDataInput {
  height: Float
  weight: Float
}

type BodyInfo {
  height: Float!
  weight: Float!
}

type Mutation {
  _empty(nothing: String): String
  addStressRecord(stressRecordData: StressRecordDataInput!): StressRecords!
  onboard(onboardData: OnboardData!): User!
  signIn(authData: SignInInput!): User!
  signUp(authData: SignUpInput!): User!
}

input OnboardData {
  body: BodyDataInput!
  bornDate: String!
  eatHabitGoal: String!
  email: String!
  firstName: String!
  gender: String!
  lastName: String!
  plan: [PlannedMealInput!]
  username: String!
}

type PlannedMeal {
  endTime: String!
  mealName: String!
  mealSize: String!
  startTime: String!
}

input PlannedMealInput {
  endTime: String!
  mealName: String!
  mealSize: String!
  startTime: String!
}

type Query {
  _empty: String
  getUser(id: ID!): User
  getUserData: User!
}

input SignInInput {
  email: String!
  password: String!
}

input SignUpInput {
  email: String!
  password: String!
  passwordConfirm: String!
}

type StressRecordData {
  note: String
  timestamp: String!
  value: Int!
}

input StressRecordDataInput {
  note: String
  timestamp: String!
  userEmail: String!
  value: Int!
}

type StressRecords {
  stressRecords: [StressRecordData!]
  userEmail: String!
}

type User {
  body: BodyInfo
  bornDate: String
  eatHabitGoal: String
  email: String!
  firstName: String
  gender: String
  lastName: String
  onboarded: Boolean!
  password: String!
  plan: [PlannedMeal!]
  token: String
  username: String
}
