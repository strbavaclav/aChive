input BodyDataInput {
  height: Float
  weight: Float
}

type BodyInfo {
  height: Float!
  weight: Float!
}

input InputMealRecord {
  cooked: Boolean!
  description: String
  extraMealName: String
  loggedDateTime: String!
  mealId: String
  size: String!
}

type MealRecord {
  _id: String!
  cooked: Boolean!
  description: String
  extraMealName: String
  loggedDateTime: String!
  mealId: String
  size: String!
}

type MealRecordData {
  records: [MealRecord!]!
  userId: String!
}

type Mutation {
  _empty(nothing: String): String
  addMealRecord(mealRecord: InputMealRecord!, userId: String!): MealRecordData
  addShoppingListItem(item: ShoppingListItemInput!): ShoppingList!
  addStressRecord(stressRecordData: StressRecordDataInput!): StressRecords!
  appleSignIn(token: String!): User!
  appleSignUp(token: String!): User!
  deleteStressRecord(date: String!): String!
  editStressRecord(date: String!, updatedRecord: StressRecordDataInput!): StressRecordData
  onboard(onboardData: OnboardData!): User!
  removeMealRecordById(recordId: String!, userId: String!): String!
  resetUserRecords: User!
  setShoppingListSettings(ShopListSettings: ShopListSettingsInput!): User!
  signIn(authData: SignInInput!): User!
  signUp(authData: SignUpInput!): User!
  updateMealRecordById(recordId: String!, updatedRecord: InputMealRecord!, userId: String!): MealRecordData
  updateUserData(newUserData: NewUserDataInput!): User!
}

input NewUserDataInput {
  booleanValue: Boolean
  floatValue: Float
  name: String!
  stringValue: String
}

type Notifications {
  listCreationTime: Boolean
  logMealTime: Boolean
  logStressTime: Boolean
  plannerMealTime: Boolean
  shoppingTime: Boolean
}

input OnboardData {
  body: BodyDataInput!
  bornDate: String!
  eatHabitGoal: String!
  email: String!
  firstName: String!
  gender: String!
  lastName: String!
  plan: [PlannedMealInput!]
  stress: StressRecordDataInput
  username: String!
}

type PlannedMeal {
  _id: String!
  endTime: String!
  mealName: String!
  mealSize: String!
  startTime: String!
}

input PlannedMealInput {
  endTime: String!
  mealName: String!
  mealSize: String!
  startTime: String!
}

type Query {
  _empty: String
  getMealRecordsByDate(date: String!, userId: String!): [MealRecord]
  getShoppingList: ShoppingList
  getStressRecordsByDate(date: String!): dateStressRecord
  getUser(id: ID!): User
  getUserData: User
}

input ShopListSettingsInput {
  prepDays: [Int!]
  prepEndTime: String!
  prepStartTime: String!
  shopDays: [Int!]
  shopEndTime: String!
  shopStartTime: String!
}

type ShoppingList {
  items: [ShoppingListItem!]
  userId: String!
}

type ShoppingListItem {
  checked: Boolean!
  itemName: String!
  quantity: Float!
  unit: String!
}

input ShoppingListItemInput {
  checked: Boolean
  itemName: String!
  quantity: Float!
  unit: String!
}

type ShoppingListSettings {
  prepDays: [Int!]
  prepEndTime: String
  prepStartTime: String
  shopDays: [Int!]
  shopEndTime: String
  shopStartTime: String
}

input SignInInput {
  email: String!
  password: String!
}

input SignUpInput {
  email: String!
  password: String!
  passwordConfirm: String!
}

type StressRecordData {
  note: String
  timestamp: String!
  value: Int!
}

input StressRecordDataInput {
  note: String
  timestamp: String!
  value: Int!
}

type StressRecords {
  stressRecords: [StressRecordData!]
