input BodyDataInput {
  height: Float
  weight: Float
}

type BodyInfo {
  height: Float!
  weight: Float!
}

input InputMealRecord {
  cooked: Boolean!
  description: String
  loggedDateTime: String!
  mealId: String
  size: String!
}

type MealRecord {
  _id: String!
  cooked: Boolean!
  description: String
  loggedDateTime: String!
  mealId: String
  size: String!
}

type MealRecordData {
  records: [MealRecord!]!
  userId: String!
}

type Mutation {
  _empty(nothing: String): String
  addMealRecord(mealRecord: InputMealRecord!, userId: String!): MealRecordData
  addStressRecord(stressRecordData: StressRecordDataInput!): StressRecords!
  onboard(onboardData: OnboardData!): User!
  removeMealRecordById(recordId: String!, userId: String!): String!
  signIn(authData: SignInInput!): User!
  signUp(authData: SignUpInput!): User!
  updateMealRecordById(recordId: String!, updatedRecord: InputMealRecord!, userId: String!): MealRecordData
}

input OnboardData {
  body: BodyDataInput!
  bornDate: String!
  eatHabitGoal: String!
  email: String!
  firstName: String!
  gender: String!
  lastName: String!
  plan: [PlannedMealInput!]
  username: String!
}

type PlannedMeal {
  _id: String!
  endTime: String!
  mealName: String!
  mealSize: String!
  startTime: String!
}

input PlannedMealInput {
  endTime: String!
  mealName: String!
  mealSize: String!
  startTime: String!
}

type Query {
  _empty: String
  getMealRecordsByDate(date: String!, userId: String!): [MealRecord]
  getUser(id: ID!): User
  getUserData: User
}

input SignInInput {
  email: String!
  password: String!
}

input SignUpInput {
  email: String!
  password: String!
  passwordConfirm: String!
}

type StressRecordData {
  note: String
  timestamp: String!
  value: Int!
}

input StressRecordDataInput {
  note: String
  timestamp: String!
  userEmail: String!
  value: Int!
}

type StressRecords {
  stressRecords: [StressRecordData!]
  userEmail: String!
}

type User {
  _id: String!
  body: BodyInfo
  bornDate: String
  eatHabitGoal: String
  email: String!
  firstName: String
  gender: String
  lastName: String
  onboarded: Boolean!
  password: String!
  plan: [PlannedMeal!]
  streak: Int
  token: String
  username: String
}