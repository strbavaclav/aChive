type Query {
  getUser(id: ID!): User
  getAllUsers: [User]
}

type Mutation {
  signUp(authData:SignUpInput!): User
  signIn(authData: SignInInput!): User
  signOut(email: String!,password:String!): User
}

type User {
  username: String
  email: String!
  password: String!
  token: String
}

input SignUpInput {
 email: String!
 password:String!
 passwordConfirm:String!
}

input SignInInput {
  email: String!
  password: String!
}

