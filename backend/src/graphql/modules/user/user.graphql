type Query {
  getUserData: User
}

type Mutation {
  updateUserData(newUserData:NewUserDataInput!):User!
  resetUserRecords:String!
  changeMealPlan(newPlan:[ChangedMealInput!]):User!
}

input NewUserDataInput {
name: String!
stringValue: String
floatValue: Float
booleanValue: Boolean
}

input ChangedMealInput {
  _id:String
  mealName:String!
  mealSize:String!
  startTime:String!
  endTime:String!
}