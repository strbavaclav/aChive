name: BE deploy
run-name: Deploy to gCloud

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Install the gCloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GOOGLE_PROJECT_ID }}
          service_account_key: ${{ secrets.GOOGLE_APPLICATION_KEY }}
          export_default_credentials: true

      - name: ğŸ›  Configure Docker
        run: gcloud auth configure-docker europe-west3-docker.pkg.dev

      - name: ğŸ³ Build and Push Docker image
        run: |
          docker buildx build --platform linux/amd64
            -t europe-west3-docker.pkg.dev/$GOOGLE_PROJECT/achivebe/achive_be:latest .
            docker push europe-west3-docker.pkg.dev/$GOOGLE_PROJECT/achivebe/achive_be:latest
        working-directory: ./backend
